<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Product Preview Card Component</title>
		<link href="assets/images/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<article>
				<div class="hero">
					<picture>
						<source media="(min-width: 768px)" srcset="assets/images/image-product-desktop.jpg">
						<source media="(max-width: 767px)" srcset="assets/images/image-product-mobile.jpg">
						<img src="assets/images/image-product-mobile.jpg" alt="Product image">
					</picture>
				</div>
				<section>
					<p class="title">Perfume</p>
					<h1>Gabrielle essence eau de parfum</h1>
					<p class="desc">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
					<p class="price"><span class="recent"><strong>$149.99</strong></span> <span class="old"><del>$169.99</del></span></p>
					<button type="button"><img src="assets/images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
				</section>
			</article>
		</main>
	</body>
</html>
